services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vibecoder
      POSTGRES_USER: vibecoder
      POSTGRES_PASSWORD: vibecoder
    volumes:
      - vibe_db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibecoder"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    ports:
      - "3006:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://vibecoder:vibecoder@db:5432/vibecoder"
      POSTGRES_PRISMA_URL: "postgresql://vibecoder:vibecoder@db:5432/vibecoder"
      POSTGRES_URL_NON_POOLING: "postgresql://vibecoder:vibecoder@db:5432/vibecoder"
      NEXTAUTH_URL: "http://localhost:3006"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GROQ_API_KEY: ${GROQ_API_KEY}
      FAL_KEY: ""
      NODE_ENV: "production"

volumes:
  vibe_db_data:
